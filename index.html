<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        button { padding: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Clicks: <span id="clickCount">0</span></p>
    <button onclick="incrementClicks()">Click me!</button>

    <script>
        let count = 0;
        function incrementClicks() {
            count++;
            document.getElementById("clickCount").innerText = count;
        }
    </script>
</body>
</html>
